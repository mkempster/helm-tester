apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-ui
  labels:
    app: ui
spec:
  selector:
    matchLabels:
      app: ui
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: mkempster/app:1.0.3
          ports:
            - containerPort: 80

